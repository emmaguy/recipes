--- 
ingredients: 
  - 250g squash or pumpkin
  - 250g split red lentils
  - 2 medium onions
  - 1 and a half tablespoons ginger paste
  - 8 cloves of garlic
  - 1 teaspoon lemongrass paste
  - half teaspoon coriander paste (or you can use some frozen coriander)
  - 2 teaspoons cumin
  - pinch chili
  - 1 and a half litres stock (3 stock pots)
method: 
  - fry onion unil soft
  - fry garlic
  - add everything else and boil until soft
  - puree
notes: 
  - makes 8 portions