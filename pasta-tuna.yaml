--- 
ingredients: 
  - 350g spaghetti
  - 250g broccoli cut into small florets
  - 2 shallots finely chopped
  - 85g pitted green olives
  - 2 tbsp capers
  - 198g can tuna in oil
  - zest and juice 1 lemon
  - 1 tbsp olive oil
method:
  - boil the pasta as per the instructions then add the broccoli for the last 6 mins
  - mix everything else in a large bowl
  - drain the pasta and broccoli and add to the rest
  - season with salt and pepper