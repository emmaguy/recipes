--- 
ingredients: 
  - 3 medium to large tomatoes pureed or 1x 400g tin chopped tomatoes
  - 4-5 garlic cloves finely chopped
  - 1 to 1.5 tbsp chopped fresh basil leaves
  - 1 to 1.5 tsp oregano
  - 3 tbsp olive oil
method: 
  - heat olive oil in a small pan
  - then add the chopped garlic and saute for 10-12 seconds on a low flame
  - add the tomato puree and saute for 4-5 mins on a low to medium flame
  - when the tomatoes are cooked add the basil and oregeno
  - stir and simmer for 1-2 minutes on a low to medium flame
  - season with salt and pepper
  - cool and put on pizza
notes: 
  - adding basil/oregeno too early causes the tomato sauce to be bitter