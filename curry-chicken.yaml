ingredients: 
  - 1 large onion
  - 6 garlic cloves chopped
  - 50g ginger chopped
  - 4 tbsp vegetable oil
  - 2 tsp cumin seeds
  - 1 tsp fennel seed
  - 5cm cinnamon stick
  - 1 tsp chilli flakes
  - 1 tsp garam masala
  - 1 tsp turmeric
  - 1 tsp caster sugar
  - 400g can chopped tomatoes
  - 500g chicken breast or thigh
  - 250ml hot chicken stock
  - 2 tbsp chopped coriander
method: 
  - chop onion
  - chop garlic
  - heat oil in pan over a medium heat
  - combine the cumin and fennel seeds with the cinnamon and chilli flakes and add to the pan in one go
  - swirl everything around for about 30 secs until the spices release a fragrant aroma
  - add onion and fry until they turn golden - for around 8 mins
  - add the garlic and ginger paste and cook for another 2 mins â€“ stirring all the time
  - combine the garam masala and turmeric with the sugar and stir in for 20 seconds before tipping in the tomatoes
  - continue cooking on a medium heat for about 10 mins without a lid until the tomatoes reduce and darken
  - cut up the chicken into chunks and add to the pan once the tomatoes have thickened into a paste
  - cook for 5 mins until chicken is sealed
  - add the hot chicken stock and simmer without a lid until thickened
  - sprinkle chopped coriander and serve with Indian flatbreads or fluffy basmati rice
notes: 
  - 250ml stock can make it quite wet - reduce?