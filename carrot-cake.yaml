--- 
ingredients: 
  - 175g light muscovado sugar
  - 175ml sunflower oil
  - 3 large eggs, lightly beaten
  - 140g grated carrot (about 3 medium)
  - 75g raisins
  - 25g chopped walnuts
  - grated zest of 1 large orange*
  - 175g self-raising flour
  - 1 tsp bicarbonate of soda*
  - 1 tsp ground cinnamon*
  - ½ tsp grated nutmeg (freshly grated will give you the best flavour)*
  - *excluded in first bake, cake was still delicious
method: 
  - Preheat the oven to 180C/Gas 4/fan 160C
  - Grease and line the base and sides of an 18cm square cake tin with baking parchment
  - Tip the sugar into a large mixing bowl, pour in the oil and add the eggs
  - Lightly mix with a wooden spoon
  - Stir in the grated carrots, raisins and orange rind
  - Mix the flour, bicarbonate of soda and spices, then sift into the bowl
  - Lightly mix all the ingredients – when everything is evenly amalgamated stop mixing. The mixture will be fairly soft and almost runny
  - Pour the mixture into the prepared tin and bake for 40-45 minutes, until it feels firm and springy when you press it in the centre
notes: 
  - Suitable for freezing
  - Additionally, frost with 175g icing sugar mixed with 2tbsp orange juice to the consistency of single cream