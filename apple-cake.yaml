--- 
ingredients: 
  - 4 eggs
  - 175g sugar + 1 packet vanilla sugar (10g)
  - 100g sunflower oil
  - 1.5 tbsp milk
  - 200g plain flour
  - 10g baking powder
  - 3 apples
method: 
  - Slice apples
  - Preheat oven to 150
  - Mix eggs and sugar and vanilla sugar to snow
  - Add oil
  - Add milk
  - Add flour
  - Stir
  - Pour in tray
  - Add sliced apple
  - Put in oven at 150 degrees for ~1 hour