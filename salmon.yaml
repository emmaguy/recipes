--- 
ingredients: 
  - 1 small onion
  - olive oil
  - red wine vinegar
  - basil
  - capers
  - black pepper
method: 
  - cut 1 small onion
  - put in small bowl
  - add 1-2 tbps olive oil and red wine vinegar
  - add some basil
  - add capers
  - add black pepper
notes: 
  - the amount of oil/vinegar depends on how much extra you want for salad
