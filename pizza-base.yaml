--- 
ingredients: 
  - 250g strong white flour plus extra for flouring
  - 5g salt
  - 30ml olive oil
  - 5g fast-action yeast
  - 150ml cold water
  - optional semolina for dusting
method: 
  - add everything to bowl putting salt on one side of bowl yeast on the other
  - mix until dough forms then knead until soft and elastic
  - cover with damp tea towel and leave to rise for around 1 hour