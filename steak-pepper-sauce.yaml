--- 
ingredients: 
  - 2x 200g sirloin steaks
  - 50g unsalted butter
  - 2 shallots - finely chopped
  - 1 garlic clove - finely chopped
  - 2 tbsp whole black peppercorns lightly crushed
  - 2 sprigs thyme leaves
  - 200ml oz beef stock
  - 250ml oz double cream
  - salt and freshly ground black pepper
method: 
  - season the steaks to taste
  - heat half of the butter in a frying pan over a medium heat until foaming
  - add the seasoned steaks and fry until cooked to your liking
  - remove from the pan and set aside on a warm plate to rest
  - add the remaining butter to the pan the steaks were cooked in until foaming
  - add the shallots and fry for 1-2 minutes - or until softened
  - add the garlic and peppercorns and thyme and cook for a further 2-3 minutes
  - add the stock and cook for another few minutes until reduced by half then add the cream and return to a simmer
  - cook for another minute then season with salt and freshly ground black pepper
notes: 
  - optionally can add brandy and flame before adding the stock